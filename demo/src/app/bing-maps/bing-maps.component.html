<p>Bing maps</p>
<input type="number" [value]="opacity" (input)="opacity = $event.target.value" step="0.01" value="0.9" min="0" max="1" />

<map style="height: 600px">
    <tile [source]="source"></tile>
    <tile [source]="source2" [opacity]="opacity"></tile>
    <view [(center)]="center" [(zoom)]="zoom"></view>
</map>
<div layout="column">
    <docs-highlight-container class="examples-intro" selector="pre > code">
        <pre>
            <code class="highlight">
                {{template}}
            </code>
        </pre>
        <pre>
            <code class="highlight">
                {{code}}
            </code>
        </pre>
    </docs-highlight-container>
</div>
